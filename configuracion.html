<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><title>Configuración – ERP Gestión</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <script>if(!localStorage.getItem('currentUser')) location.href='login.html';</script>

  <aside class="sidebar">
    <div class="brand"><a href="index.html">ERP Gestión</a></div>
    <nav class="nav">
      <a href="index.html"><i data-feather="home"></i> Dashboard</a>
      <div class="group">Operaciones</div>
      <a href="ventas.html"><i data-feather="shopping-cart"></i> Ventas</a>
      <a href="facturacion.html"><i data-feather="file-text"></i> Facturación</a>
      <a href="inventario.html"><i data-feather="archive"></i> Inventario</a>
      <a href="compras.html"><i data-feather="shopping-bag"></i> Compras</a>
      <div class="group">Administración</div>
      <a href="clientes.html"><i data-feather="users"></i> Clientes</a>
      <a href="proveedores.html"><i data-feather="truck"></i> Proveedores</a>
      <a href="configuracion.html"><i data-feather="settings"></i> Configuración</a>
      <div class="group">Reportes</div>
      <a href="estadisticas.html"><i data-feather="bar-chart-2"></i> Estadísticas</a>
      <a href="reportes.html"><i data-feather="file"></i> Reportes</a>
    </nav>
    <div class="sidebar-footer"><div class="u"></div><button id="btnLogout"><i data-feather="log-out"></i>Salir</button></div>
  </aside>

  <main class="main">
    <div class="header"><h1>Configuración</h1><p>Parámetros generales del ERP</p></div>

    <section class="card">
      <form id="configForm" onsubmit="saveConfig(event)">
        <div class="grid cols-2">
          <div><label>Impuesto (IGV)</label><input type="number" step="0.01" min="0" max="1" name="taxRate" value="0.18"></div>
          <div><label>Moneda</label>
            <select name="currency"><option value="PEN">PEN</option><option value="USD">USD</option></select>
          </div>
          <div><label>Serie Factura</label><input name="invoiceSeries" value="F001"></div>
          <div><label>Serie Boleta</label><input name="receiptSeries" value="B001"></div>
        </div>

        <h3 style="margin-top:14px;">Permisos</h3>
        <div class="grid cols-3">
          <label style="display:flex;align-items:center;gap:8px;"><input type="checkbox" name="permAdmin" checked> Admin</label>
          <label style="display:flex;align-items:center;gap:8px;"><input type="checkbox" name="permSales" checked> Ventas</label>
          <label style="display:flex;align-items:center;gap:8px;"><input type="checkbox" name="permInventory" checked> Inventario</label>
        </div>

        <div style="margin-top:14px;"><button class="btn btn-primary">Guardar</button></div>
      </form>
    </section>
  </main>

  <script src="assets/js/app.js"></script>
  <script>loadConfigForm();</script>
</body>
</html>
