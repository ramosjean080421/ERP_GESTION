<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><title>Proveedores – ERP Gestión</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <script>if(!localStorage.getItem('currentUser')) location.href='login.html';</script>

  <aside class="sidebar">
    <div class="brand"><a href="index.html">ERP Gestión</a></div>
    <nav class="nav">
      <a href="index.html"><i data-feather="home"></i> Dashboard</a>
      <div class="group">Operaciones</div>
      <a href="ventas.html"><i data-feather="shopping-cart"></i> Ventas</a>
      <a href="facturacion.html"><i data-feather="file-text"></i> Facturación</a>
      <a href="inventario.html"><i data-feather="archive"></i> Inventario</a>
      <a href="compras.html"><i data-feather="shopping-bag"></i> Compras</a>
      <div class="group">Administración</div>
      <a href="clientes.html"><i data-feather="users"></i> Clientes</a>
      <a href="proveedores.html"><i data-feather="truck"></i> Proveedores</a>
      <a href="configuracion.html"><i data-feather="settings"></i> Configuración</a>
      <div class="group">Reportes</div>
      <a href="estadisticas.html"><i data-feather="bar-chart-2"></i> Estadísticas</a>
      <a href="reportes.html"><i data-feather="file"></i> Reportes</a>
    </nav>
    <div class="sidebar-footer"><div class="u"></div><button id="btnLogout"><i data-feather="log-out"></i>Salir</button></div>
  </aside>

  <main class="main">
    <div class="header"><h1>Proveedores</h1><p>CRUD de proveedores</p></div>

    <section class="grid cols-3">
      <div class="card" style="grid-column: span 2;">
        <div style="font-weight:800; margin-bottom:8px;">Listado</div>
        <div style="overflow:auto;">
          <table class="table">
            <thead><tr><th>Nombre</th><th>RUC</th><th>Email</th><th>Teléfono</th><th>Acciones</th></tr></thead>
            <tbody id="suppliersBody"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div style="font-weight:800; margin-bottom:8px;">Nuevo / Editar</div>
        <form onsubmit="saveSupplier(event)">
          <input type="hidden" name="id" id="supplierId">
          <div style="margin-bottom:10px;"><label>Nombre</label><input id="supplierName" name="name" required></div>
          <div style="margin-bottom:10px;"><label>RUC</label><input id="supplierRuc" name="ruc" required></div>
          <div style="margin-bottom:10px;"><label>Email</label><input id="supplierEmail" name="email" type="email" required></div>
          <div style="margin-bottom:10px;"><label>Teléfono</label><input id="supplierPhone" name="phone" required></div>
          <button class="btn btn-primary full">Guardar</button>
        </form>
      </div>
    </section>
  </main>

  <script src="assets/js/app.js"></script>
  <script>renderSuppliers();</script>
</body>
</html>
